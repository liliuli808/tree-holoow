<!DOCTYPE html>
<html lang="zh-CN">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no, viewport-fit=cover" />
    <title>树洞交友</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      tailwind.config = {
        theme: {
          extend: {
            colors: {
              brand: {
                50: '#fff7ed',
                100: '#ffedd5',
                200: '#fed7aa',
                300: '#fdba74',
                400: '#fb923c',
                500: '#f97316', // Orange-500 as primary
                600: '#ea580c',
                700: '#c2410c',
              }
            },
            fontFamily: {
              sans: ['-apple-system', 'BlinkMacSystemFont', 'Segoe UI', 'Roboto', 'Helvetica', 'Arial', 'sans-serif'],
            },
            spacing: {
              'safe-top': 'env(safe-area-inset-top)',
              'safe-bottom': 'env(safe-area-inset-bottom)',
            }
          }
        }
      }
    </script>
    <style>
      /* Hide scrollbar for Chrome, Safari and Opera */
      .no-scrollbar::-webkit-scrollbar {
        display: none;
      }
      /* Hide scrollbar for IE, Edge and Firefox */
      .no-scrollbar {
        -ms-overflow-style: none;  /* IE and Edge */
        scrollbar-width: none;  /* Firefox */
      }
      body {
        background-color: #000; /* Match safe area background */
        -webkit-tap-highlight-color: transparent;
        /* Disable text selection for app-like feel */
        -webkit-user-select: none;
        user-select: none;
        /* Disable long-press context menu on images */
        -webkit-touch-callout: none;
        overflow: hidden; /* Prevent body scroll */
        width: 100vw;
        height: 100vh;
      }
      
      /* Input fields should allow selection */
      input, textarea {
        -webkit-user-select: text;
        user-select: text;
      }

      /* Safe area utilities */
      .pt-safe {
        padding-top: env(safe-area-inset-top);
      }
      .pb-safe {
        padding-bottom: env(safe-area-inset-bottom);
      }
      .bottom-safe {
        bottom: env(safe-area-inset-bottom);
      }

      /* Debug Console for APK */
      #error-console {
        display: none;
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 50%;
        background: rgba(200, 0, 0, 0.9);
        color: white;
        z-index: 9999;
        padding: 20px;
        overflow: auto;
        font-family: monospace;
        font-size: 12px;
        white-space: pre-wrap;
        pointer-events: none; /* Allow clicking through if needed, but usually we want to see it */
        pointer-events: auto;
      }
    </style>
  <script type="importmap">
{
  "imports": {
    "lucide-react": "https://aistudiocdn.com/lucide-react@^0.556.0",
    "react/": "https://aistudiocdn.com/react@^19.2.1/",
    "react": "https://aistudiocdn.com/react@^19.2.1",
    "react-router-dom": "https://aistudiocdn.com/react-router-dom@^7.10.1",
    "react-dom/": "https://aistudiocdn.com/react-dom@^19.2.1/",
    "@google/genai": "https://aistudiocdn.com/@google/genai@^1.31.0"
  }
}
</script>
<!-- Global Error Handler -->
<script>
  window.onerror = function(message, source, lineno, colno, error) {
    var consoleDiv = document.getElementById('error-console');
    if (consoleDiv) {
      consoleDiv.style.display = 'block';
      consoleDiv.innerHTML += '<div><strong>Error:</strong> ' + message + '<br/><small>' + source + ':' + lineno + '</small></div><hr/>';
    }
  };
  window.onunhandledrejection = function(event) {
    var consoleDiv = document.getElementById('error-console');
    if (consoleDiv) {
      consoleDiv.style.display = 'block';
      consoleDiv.innerHTML += '<div><strong>Promise Rejection:</strong> ' + event.reason + '</div><hr/>';
    }
  };
</script>
</head>
  <body>
    <div id="error-console">
      <h3>Debug Console (调试模式)</h3>
      <p>If you see this, the app crashed. 截图给开发人员。</p>
      <hr/>
    </div>
    <div id="root" style="width: 100%; height: 100%;">
        <div style="display: flex; flex-direction: column; justify-content: center; align-items: center; height: 100vh; color: #fff; background-color: #000;">
            <div style="width: 40px; height: 40px; border: 3px solid rgba(255,255,255,0.3); border-radius: 50%; border-top-color: #f97316; animation: spin 1s ease-in-out infinite;"></div>
            <div style="margin-top: 20px; font-size: 14px; opacity: 0.8;">树洞加载中...</div>
        </div>
        <style>
          @keyframes spin { to { transform: rotate(360deg); } }
        </style>
    </div>
    <script type="module" src="./index.tsx"></script>
  </body>
</html>
